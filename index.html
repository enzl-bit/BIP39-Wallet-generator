<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BIP39 Password Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      transition: background 0.5s, color 0.5s;
    }

    body.dark-mode {
      background: linear-gradient(145deg, #000000, #1a1a1a);
      color: #00ffcc;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 3rem;
      text-align: center;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      margin-top: 5vh;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #00ffcc;
    }

    button {
      background: #00ffcc;
      border: none;
      color: #000;
      padding: 0.8rem 1.5rem;
      margin: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: #00d9aa;
    }

    textarea {
      width: 100%;
      height: 120px;
      margin: 1.5rem 0;
      font-size: 1.1rem;
      padding: 1rem;
      border-radius: 10px;
      border: none;
      background: #111;
      color: #00ffcc;
      resize: none;
    }

    canvas {
      margin-top: 1rem;
      animation: pulse 2s infinite;
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      padding: 2rem;
      font-size: 0.9rem;
      color: #ccc;
    }

    footer a {
      color: #00ffcc;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê BIP39 Password Generator</h1>
    <button id="darkModeToggle">üåì Toggle Dark Mode</button>
    <button id="generateBtn">üöÄ Generate</button>
    <textarea id="mnemonic" readonly></textarea>
    <canvas id="qrcode"></canvas>
    <br />
    <button id="downloadQR">‚¨áÔ∏è Download QR</button>
  </div>

  <footer>
    ¬© 2025 BIP39 Generator | 
    <a href="https://github.com/enzl-bit/bip39-password-generator" target="_blank">GitHub</a> |
    <a href="https://buymeacoffee.com/enzlbit" target="_blank">‚òï Donate</a>
  </footer>

  <script type="module">
    import * as bip39 from 'https://esm.sh/bip39';
    import QRCode from 'https://cdn.skypack.dev/qrcode';

    const toggleBtn = document.getElementById("darkModeToggle");
    const generateBtn = document.getElementById("generateBtn");
    const qrCanvas = document.getElementById("qrcode");
    const downloadBtn = document.getElementById("downloadQR");
    const textarea = document.getElementById("mnemonic");

    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
    });

    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark-mode");
    }

    generateBtn.addEventListener("click", async () => {
      const mnemonic = bip39.generateMnemonic();
      textarea.value = mnemonic;
      await QRCode.toCanvas(qrCanvas, mnemonic, { width: 256 });
    });

    downloadBtn.addEventListener("click", () => {
      const url = qrCanvas.toDataURL();
      const a = document.createElement("a");
      a.href = url;
      a.download = "mnemonic-qr.png";
      a.click();
    });
  </script>
</body>
</html>
